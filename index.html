<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- подлючаем файл стилей, куда мы засунули все о том, ка это должно выглядеть -->
   <link rel="stylesheet" href="./public/style.css"> 
   <title>Регистрация участников форума</title>
   <style>
    body {
     background: url(./public/back.png); 
     }
   </style>
</head>
<body>
  <div id="menu-container">
    <ul id="menu">
      <li><a href="./index.html">Регистрация</a></li>
      <li><a href="./table-participants.html">Список участников</a></li>
    </ul>
  </div>
   <form id="registration-form" action="/submit" method="POST">
      <label for="name">ФИО</label>
      <input type="text" id="name" name="name" required>
      
      <label for="phone">Контактный телефон</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
      
      <label for="conference-sections">Секция конференции</label>
      <select id="conference-sections" name="conference-sections" required>
        <option value="Математика">Математика</option>
        <option value="Физика">Физика</option>
        <option value="Информатика">Информатика</option>
      </select>
      
      <label for="date-of-birth">Дата рождения</label>
      <input type="date" id="date-of-birth" name="date-of-birth">
      
      <label for="report">У вас есть доклад?</label>
      <input type="checkbox" id="report" name="report" value="yes">
      
      <div id="report-topic-container" class="hidden">
        <label for="report-topic">Тема доклада</label>
        <input type="text" id="report-topic" name="report-topic">
      </div>
      
      <button type="submit">Отправить</button>
    </form>   
    
    <!-- Магия CSS -->
    <style type="text/css">
      .hidden {
        display: none;
      }
    </style>
    <!-- Сокрытие поля Темы доклада -->
   <script type="text/javascript">
   const checkbox = document.getElementById('report');
   const input = document.getElementById('report-topic-container');
   
   checkbox.addEventListener('click', () => {
     if (checkbox.checked) {
       input.classList.remove('hidden');
     } else {
       input.classList.add('hidden');
     }
   });
   </script>
   <!-- подключаем файл с джаваскриптом, в нем у нас валидация и отбивка о регистрации-->
    <script src="./public/script.js"></script>   
  
</body>
</html>
